<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <!--Criando caixa de login-->
        <input 
        type="text"
        id="username"
        class="text-username"
        autocomplete="off"
        placeholder="Digite seu nome"
        required
        >
        <br><br>
        <input 
        type="password"
        id="password"
        class="text-password"
        autocomplete="off"
        placeholder="Digite sua senha"
        required
        >
        <br><br><br>
        <button class="btn">Enviar</button>
    </div>
</body>
</html>
